<html>
    <head>
        <title>Factorial of number</title>
        <script type="text/javascript">
        var no=5,fact,i;
        fact=1;
        for(i=2; i<=no; i++)
        {
            fact=fact*i;
        }
        document.write(fact).value=no;
       </script>
    </head>   
</html>
